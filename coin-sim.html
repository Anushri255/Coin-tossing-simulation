<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .coin {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .side {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border-radius: 50%;
            transition: transform 0.6s;
        }

        .side img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .tails {
            transform: rotateY(180deg);
        }

        .coin.flip .heads {
            transform: rotateY(180deg);
        }

        .coin.flip .tails {
            transform: rotateY(360deg);
        }

        button {
            position: relative;
            z-index: 1;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="coin" id="coin">
            <div class="side heads">
                <img src="head.jpg.png" alt="Heads">
            </div>
            <div class="side tails">
                <img src="tail.jpg.png" alt="Tails">
            </div>
        </div>
        <button id="flipButton">Flip Coin</button>
    </div>

    <script>
        document.getElementById("flipButton").addEventListener("click", function () {
            const coin = document.getElementById("coin");
            const isHeads = Math.random() > 0.5;

            coin.classList.remove("flip");

            setTimeout(function () {
                coin.classList.add("flip");

                if (isHeads) {
                    coin.querySelector(".heads").style.transform = "rotateY(0deg)";
                    coin.querySelector(".tails").style.transform = "rotateY(180deg)";
                } else {
                    coin.querySelector(".heads").style.transform = "rotateY(180deg)";
                    coin.querySelector(".tails").style.transform = "rotateY(360deg)";
                }
            }, 100);
        });


    </script>
</body>

</html>
