<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .coin {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .side {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 20px;
            color: white;
            line-height: 100px;
            text-transform: uppercase;
        }

        .heads {
            background-color: #007bff;
        }

        .tails {
            background-color: #28a745;
            transform: rotateY(180deg);
        }

        .coin.flip {
            animation: flipCoin 2s forwards;
        }

        @keyframes flipCoin {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(720deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="coin" id="coin">
            <div class="side heads">
                <img src="head.jpg" alt="Heads">
            </div>
            <div class="side tails">
                <img src="tail.jpg" alt="Tails">
            </div>
        </div>
        <button id="flipButton">Flip Coin</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
